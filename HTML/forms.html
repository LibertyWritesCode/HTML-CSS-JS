<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Register</h1>
    <form action="https://www.google.com" method="POST">
        <label for="firstname">First Name:</label>
        <input name="firstname" placeholder="John" type="text" required>
    
        <label for="lastname">Last Name:</label>
        <input name="lastname" placeholder="Smith" type="text" required>
        <br>
    
        <label for="male">Male
            <input name="gender" type="radio" value="male" id="male">
        </label>
    
        <label for="female">Female
            <input name="gender" type="radio" value="female" id="female">
        </label>

        <label for="other">Other
            <input name="gender" type="radio" value="other" id="other">
        </label>
        <br>
    
        <label for="email">Email:</label>
        <input name="email" placeholder="Your email" type="text" required>
    
        <label for="password">Password:</label>
        <input name="password" type="password" required>
        <br>
    
        <label for="birthday">Birthday:</label>
        <select name="month">
            <option value="month" disabled selected>Month</option>
            <option value="January">Jan</option>
            <option value="February">Feb</option>
            <option value="March">Mar</option>
        </select>
        <select name="day">
            <option value="day" disabled selected>Day</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
        </select>
        <select name="year">
            <option value="year" disabled selected>Year</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
        </select>
        <br>
    
        <label for="checkbox">I agree to the terms and conditions
            <input name="checkbox" type="checkbox" id="checkbox" required>
        </label>
        <br>
    
        <input type="submit" value="Submit">
    </form>

    
</body>
</html>
