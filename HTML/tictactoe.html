<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with CSS</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <h1>Tic Tac Toe Table</h1>

    <table>
        <tr>
            <td class="bottom"></td>
            <td class="vertical" id="rule2"></td>
            <td class="bottom"></td>
        </tr>

        <tr>
            <td class="bottom"></td>
            <td class="vertical" id="rule"></td>
            <td class="bottom"></td>
        </tr>

        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
